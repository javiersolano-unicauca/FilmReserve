<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/loginRegister.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cinecol</title>
</head>
<body>
    <header class="container">
        <div class="header-content">
            <div class="menu">
                <img id="menu-icon" src="../assets/img/menuIcono.png" alt="Menú"/>
                <img id="logo" src="../assets/img/logoCineCol.png" alt="CineCol" />
                <div class="text-container">
                    <h1 class="title">
                        <a href="../index.html" style="color: white;">CineCol</a>
                    </h1> <!-- Enlace aquí -->
                </div>

                <nav class="submenu">
                    <a href="/view/cartelera.html">Cartelera</a>
                    <a href="#suscripcion">Suscripción</a>
                    <a href="#actualidad">Actualidad</a>
                    <a href="/view/acerca.html">Acerca de</a>
                </nav>
            </div>

            <nav id="menu-horizontal" class="menu-horizontal">
                <a href="/view/cartelera.html">Cartelera</a>
                <a href="#proximamente">Próximamente</a>
                <a href="#comidas">Comidas</a>
                <a href="#cine-alternativo">Cine Alternativo</a>
            </nav>

            <a href="#ingresar html del login">
                <img id="login" src="../assets/img/logoInicioSesion.png" alt="Login">
            </a>
            <div class="userBox">
                <p>nombre : </p>
                <button id="btn_cerrarSesion">cerrar sesion</button>
            </div>
        </div>
        <div class="main_loginRegister">
            <div class="container">
                <div class="backBox">
                    <div class="backBox_login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesióm para entra a la pagina</p>
                        <button id="btn_login">Iniciar sesión</button>
                    </div>
                    <div class="backBox_register">
                        <h3>¿aun no tienes una cuenta?</h3>
                        <p>Regístrate para entra a la pagina</p>
                        <button id="btn_register">Registrarse</button>
                    </div>
                </div>
                <div class="container_login_register">
                    <form action="" class="form_login">
                        <h2>Iniciar sesión</h2>
                        <label for="">
                            <input type="number" placeholder="Identificacion" id="loginId" name="userId" required>
                        </label>
                        <label for="">
                            <input type="password" placeholder="Contraseña" id="loginPassWord" name="userPassword" required>
                        </label>
                        <button id="boton_registro">Entrar</button>
                    </form>
                    <form action="" class="form_register">
                        <h2>Regístrarse</h2>
                        <label for="">
                            <input type="text" placeholder=" (*) Primer Nombre" id="FRprimerNomber" name="userName" required>
                        </label>
                        <label for="">
                            <input type="text" placeholder="Segundo nombre" id="FRsegundoNombre">
                        </label>
                        <label for="">
                            <input type="text" placeholder=" (*) Primer apellido" id="FRprimerApellido" name="userLName"
                                required>
                        </label>
                        <label for="">
                            <input type="text" placeholder="Segundo apellido" id="FRsegundoApellido">
                        </label>
                        <label for="">
                            <input type="number" placeholder=" (*) Identificacion" min="1" name="userId" required>
                        </label>
                        <label for="">
                            <input type="password" placeholder=" (*) Contraseña" name="userPassword" required>
                        </label>
                        <button>Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        
        <h1>PAGINA EN CONSTRUCCION</h1>
    </main>
    <script src="../assets/js/loginRegister.js"></script>
    <script type="module" src="./assets/js/login_module.js" ></script>
    <script type="module" src="../assets/js/register.js"></script>
    <script type="module"  src="./assets/js/menuDesplegable.js"></script>
</body>
</html>
